
{% extends "layout.html" %}
{% block content %}
<!-- ENTIRE PAGE CONTENTS -->
<div class = "container" id="contents">
  <div class="row">

    <!-- MAP -->
    <div id="map" class="col-lg-9"></div>
    <div class="">
    <div class="col-lg-3" id='trip-info'>

      <!-- SELECTORS -->
      <div id='selectors' class="bg-primary center-block planner-block">
        <div class="content-block">
          <label for="hotel-selector">Hotels:</label><br>
          <select id="hotel-selector">
            {% for hotel in all_hotels %}
              <option value='{{hotel.name}}'>{{hotel.name}}</option>
            {% endfor %}
          </select>
          <br>
          <label for="restaurant-selector">Restaurants:</label><br>
          <select id="restaurant-selector">
            {% for restaurant in all_restaurants %}
              <option value='{{restaurant.name}}'>{{restaurant.name}}</option>
            {% endfor %}
          </select>
          <br>
          <label for="activity-selector">Activities:</label><br>
          <select id="activity-selector">
            {% for activity in all_activities%}
              <option value='{{activity.name}}'>{{activity.name}}</option>
            {%endfor%}
          </select>
          </div>
        </div>
    
        <!-- ITINERARY -->
        <div id="itinerary" class="bg-primary center-block planner-block">
          <div class="content-block">
            <div id="day-selectors">
              <label>Day: </label>
              <button class="btn btn-on">1</button>
              <button class="btn btn-off">2</button>
              <button class="btn btn-off">3</button>
              <button class="btn btn-add">+</button>
            </div>
            <div id="show-selections" class="content-block">
              <label for="hotels">Hotel</label>
                <ul>
                  <li>
                    Fancy hotel
                  </li>
                </ul>
                <label for="activities">Activities</label>
                <ul>
                  <li>
                    Fancy activity 1
                  </li>
                  <li>
                    Fancy activity 2
                  </li>
                </ul>
              <label for="restaurants">Restaurants</label>
              <ul>
                <li>
                  Breakfast
                </li>
                <li>
                  Lunch
                </li>
                <li>
                  Dinner
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
      </div>
  </div>
  </div>
</div>

{% endblock %}
